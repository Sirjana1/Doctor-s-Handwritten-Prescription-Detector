 {% comment %} {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="{% static 'signup.css' %}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Sign Up</h1>
      <div>

        <div class="input-box">
          <input type="text"  id='first name' name='first name' placeholder="First name" required><i class='bx bxs-user-voice'></i>
        </div>

        <div class="input-box">
            <input type="text" id='last nane' name='last name' placeholder="Last name" required><i class='bx bxs-user-voice'></i>
          </div>

          <div class="input-box">
            <input type="text" id='email' name='email' placeholder="Email" required><i class='bx bxs-envelope'></i>
          </div>
        <div class="input-box">
          <input type="password" id='password' name='password' placeholder="Password" required><i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="remember-forget">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button input type ="submit" class="btn">Sign up</button>
        <div class="login-link">
          <p>Already have account?
          <a href="#">Login</a>
          </p>
        </div>
    </form>
  </div>
</body>
</html>  {% endcomment %}
